<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>css 1px border</title>
<style>
img{vertical-align:top;}
.ap h2{margin:0;}
.ap .demo{margin-bottom:10px;height:10px;background-repeat:repeat-x;-webkit-background-size:1px 1px;background-size:1px 1px;}
.ap .demo img{width:100%;}
.ap1 .demo{border-top:1px solid #000;}
.ap2 .demo img{height:2px;}
.ap3 .demo img{height:1px;}
.ap4 .demo{background-image:url('line.gif');}
.ap5 .demo{background-image:-webkit-linear-gradient(#000,#000 50%,rgba(0, 0, 0, 0) 50%,rgba(0, 0, 0, 0));background-image:linear-gradient(#000,#000 50%,rgba(0, 0, 0, 0) 50%,rgba(0, 0, 0, 0));}
.ap6 .demo{background-image:-webkit-linear-gradient(rgba(0, 0, 0, 0),rgba(0, 0, 0, 0) 50%,#000 50%,#000);background-image:linear-gradient(rgba(0, 0, 0, 0),rgba(0, 0, 0, 0) 50%,#000 50%,#000);}
.ap7 .demo{border-width:1px 0 0 0;-webkit-border-image:url("border.gif") 2 0 stretch;border-image::url("border.gif") 2 0 stretch;}
</style>
</head>
<body>

<div class="source">image: <img src="source.jpg" alt=""></div>
<div class="ap ap1"><h2>border</h2><div class="demo"></div></div>
<div class="ap ap2"><h2>image(original)</h2><div class="demo"><img src="line.gif" alt=""></div></div>
<div class="ap ap3"><h2>image(half size)</h2><div class="demo"><img src="line.gif" alt=""></div></div>
<div class="ap ap4"><h2>background-image</h2><div class="demo"></div></div>
<div class="ap ap5"><h2>background-image(gradient,top)</h2><div class="demo"></div></div>
<div class="ap ap6"><h2>background-image(gradient,bottom)</h2><div class="demo"></div></div>

<div class="source">border-image: <img src="source2.jpg" alt=""></div>
<div class="ap ap7"><h2>border-image</h2><div class="demo"></div>from:https://github.com/maxzhang/maxzhang.github.com/issues/4</div>



</body>
</html>
