<title>JS返回页面顶部代码</title>
</head>
<body>
	向下看
	<div style="width:0;border-style:solid;border-width:2000px 1000px 0 0;border-color:#08C #FFF"></div>
	<a href="javascript:pageScroll();">返回顶部</a>
	<p>from: http://www.lanrentuku.com/js/piaofu-837.html</p>
	<script>
		function pageScroll() {
			function getScrollTop() {
				return document.documentElement.scrollTop || document.body.scrollTop;
			}
			function setScrollTop(value){
				if(document.documentElement.scrollTop) {
					document.documentElement.scrollTop = value;
				}
				else {
					document.body.scrollTop = value;
				}
			}
			function scrollMove() {
				setScrollTop (getScrollTop() / 1.2);
				if (getScrollTop() < 1) {
					clearInterval(goTop);
				}
			}
			var goTop = setInterval(scrollMove, 10);
		}
	</script>
</body>
</html>
