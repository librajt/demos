<style>
*{padding:0;margin:0;}
body{background:#4584B4 url(bg.png) repeat-x;overflow-x:hidden;}
.c{background:url(cloud10.png) 0 center repeat-x;position:fixed;top:0%;left:55%;margin:0 0 0 -1280px;width:2560px;height:100%;-webkit-animation:iC1 12s linear 0s infinite normal;}

.c2       {-webkit-animation-delay:-3s; background-position:64px center; }
.c3       {-webkit-animation-delay:-6s; background-position:128px center; }
.c4       {-webkit-animation-delay:-9s; background-position:192px center; }


@-webkit-keyframes iC1
{
	  0%    {-webkit-transform:scale(0);opacity:0;top:120%;}
	 10%    {-webkit-transform:scale(1);opacity:0;top:40%;}
	 50%    {opacity:1;top:60%;}
	 90%    {-webkit-transform:scale(10);top:140%;opacity:1;}
	100%    {-webkit-transform:scale(12);top:200%;opacity:0;}
}
