<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>cloud</title>
</head>
<body>

<style>
*{padding:0;margin:0;}

body{background:#4584B4!important;}
.Bdy{position:relative;}
.Bgs{display:block;}
.Bgs p{background: url(cloud10.png) 55% center repeat-x;position:fixed;z-index:-1;top:0%;left:50%;margin:0 0 0 -1280px;width:2560px;height:100%;-webkit-animation:iC1 12s ease-in 0s infinite normal;-webkit-transform-style: preserve-3d;}
.Bgs .Bg2{-webkit-animation-delay:-8s; background-position:53% center; }
.Bgs .Bg3{-webkit-animation-delay:-4s; background-position:47% center; }

@-webkit-keyframes iC1
{
	  0%    {-webkit-transform:scale(0);opacity:0;top:120%;}
	 10%    {-webkit-transform:scale(1);opacity:0;top:40%;}
	 50%    {opacity:1;top:60%;}
	 90%    {-webkit-transform:scale(10);top:140%;opacity:1;}
	100%    {-webkit-transform:scale(12);top:200%;opacity:0;}
}
</style>

<div class="Bgs"><p class="Bg1"></p><p class="Bg2"></p><p class="Bg3"></p></div>

from: http://www.mrdoob.com/lab/javascript/webgl/clouds/

</body>
</html>
