<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Seamless Loading List</title>
    <style>
        *{margin: 0;padding: 0;}

        .seamless-list{position: fixed;top: 0;right: 0;bottom: 0;left: 0;overflow: hidden;}
        .seamless-list-wrap{position: absolute;top: 0;right: 0;bottom: 0;left: 0;overflow-x: hidden;overflow-y: auto;}
        .seamless-list-main{}
    </style>
</head>
<body>

    <div class="seamless-list">
        <div class="seamless-list-wrap" id="scroller">
            <div class="seamless-list-loader top" id="topLoader">TOP LOADER</div>
            <div class="seamless-list-main" id="root">
                <!-- list content here -->
            </div>
            <div class="seamless-list-loader bottom" id="bottomLoader">BOTTOM LOADER</div>
        </div>
    </div>

    <script src="../lib/jquery-1.10.2.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
