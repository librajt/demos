<div class="ibe-setup-panel">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>跳转链接(*)</label>
                <input type="text" class="form-control" ng-required="true" ng-model="ngModel.target" placeholder="跳转链接">
            </div>
            <div class="form-group">
                <label>统计参数(*)</label>
                <input type="text" class="form-control" ng-required="true" ng-model="ngModel.track" placeholder="按钮名称">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>正常背景</label>
                <input type="text" class="form-control" ng-model="ngModel.bg.normal" placeholder="">
            </div>
            <div class="form-group">
                <label>hover背景</label>
                <input type="text" class="form-control" ng-model="ngModel.bg.hover" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>宽度(*)</label>
                <input type="number" class="form-control" ng-required="true" ng-model="ngModel.size.width">
            </div>
            <div class="form-group">
                <label>高度(*)</label>
                <input type="number" class="form-control" ng-required="true" ng-model="ngModel.size.height">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>坐标X(*)</label>
                <input type="number" class="form-control" ng-required="true" ng-model="ngModel.position.left">
            </div>
            <div class="form-group">
                <label>坐标Y(*)</label>
                <input type="number" class="form-control" ng-required="true" ng-model="ngModel.position.top">
            </div>
        </div>
    </div>
</div>
