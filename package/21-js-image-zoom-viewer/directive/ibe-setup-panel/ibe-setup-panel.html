<div class="ibe-setup-panel">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">位置和尺寸</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-6 control-label">坐标X(*)</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" ng-model="ngModel.position.left">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-6 control-label">坐标Y(*)</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" ng-model="ngModel.position.top">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-6 control-label">宽度(*)</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" ng-model="ngModel.size.width">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-6 control-label">高度(*)</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" ng-model="ngModel.size.height">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">内容和样式</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">内容类型(*)</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline" ng-repeat="type in typeList" >
                                        <input type="radio" ng-model="ngModel.data.type" value="{{type.val}}" name="typeid_input">
                                        {{type.label}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-show="ngModel.data.type == 1">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">跳转链接(*)</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="ngModel.data.imageTarget" placeholder="跳转链接">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">统计参数(*)</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="ngModel.data.imageTrack" placeholder="按钮名称">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">正常背景</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="ngModel.data.imageNormalBg" placeholder="">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">hover背景</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="ngModel.data.imageHoverBg" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-show="ngModel.data.type == 2">
                        <div class="col-md-6">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">视频地址(*)</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="ngModel.data.videoUrl" placeholder="">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-4 control-label">视频类型(*)</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline" ng-repeat="type in videoTypeList" >
                                        <input type="radio" ng-model="ngModel.data.videoType" value="{{type.val}}" name="videoType">
                                        {{type.label}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group form-group-sm" ng-show="ngModel.data.videoType == 1">
                                <label class="col-sm-4 control-label">自动播放</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline" ng-repeat="type in boolList" >
                                        <input type="radio" ng-model="ngModel.data.videoAutoPlay" value="{{type.val}}" name="videoAutoPlay">
                                        {{type.label}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
