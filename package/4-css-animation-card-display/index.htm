<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>手机搜狐</title>

<style>
	body{margin:0;background:#000;}
	
	.card{position:absolute;}
	.card .wrap{position:absolute;overflow:hidden;}
	
	.card .scope{position:absolute;left:0;top:0;width:10px;height:10px;border:2px solid #A4C8FF;border-radius:50%;}
	.card .scope:before,.card .scope:after{content:'';position:absolute;border-top:1px solid #97BBEE;}
	.card .scope:before{width:44px;left:12px;top:5px;}
	.card .scope:after{width:68px;left:56px;top:5px;-webkit-transform-origin:0 0;-webkit-transform:rotate(45deg);}
	
	.card .main{position:absolute;overflow:hidden;top:56px;left:106px;border:3px solid #FFFFFF;border-width:3px 0;height:300px;}
	
	.card .mask{position:absolute;top:10px;bottom:10px;width:100%;background:#FFF;}
	.card .cnt{margin:10px 0;width:450px;background:#2A3E94;height:280px;}
	
	@-webkit-keyframes wrap{
		    0%	{ width:14px;height:14px; }
		      /* cicle */
		   20%	{ width:14px;height:14px; }
		     /* scope1 */
		   30%	{ width:58px;height:14px; }
		     /* scope2 */
		   40%	{ width:106px;height:56px; }
		     /* main - border */
		   50%	{ width:556px;height:62px; }
		     /* main */
		   80%	{ width:556px;height:500px; }
		     /* cnt, mask */
		  100%	{ width:556px;height:500px; }
	}
	@-webkit-keyframes cicle{
		    0%	{ width:0;height:0;left:7px;top:7px; }
		   20%	{ width:10px;height:10px;left:0px;top:0px; }
	}
	@-webkit-keyframes main{
		    0%	{ height:0px; }
		   50%	{ height:0px; }
		   80%	{ height:300px; }
	}
	@-webkit-keyframes mask{
		    0%	{ opacity:0; }
		   70%	{ opacity:0; }
		   80%	{ opacity:1; }
		  100%	{ opacity:0; }
	}
	@-webkit-keyframes cnt{
		    0%	{ opacity:0; }
		   80%	{ opacity:0; }
	}
	
	.card.on .wrap,.card.on .scope,.card.on .main,.card.on .mask,.card.on .cnt{-webkit-animation:wrap 1s ease-in 0 1 normal both;}
	.card.on .wrap{-webkit-animation-name:wrap;}
	.card.on .scope{-webkit-animation-name:cicle;}
	.card.on .main{-webkit-animation-name:main;}
	.card.on .mask{-webkit-animation-name:mask;}
	.card.on .cnt{-webkit-animation-name:cnt;}
	
	.card2{-webkit-transform-origin:0 0;-webkit-transform:scale(-1,1);}
	.card2 .cnt{-webkit-transform:scale(-1,1);}
	
	.card3{-webkit-transform-origin:0 0;-webkit-transform:scale(-1,-1);}
	.card3 .cnt{-webkit-transform:scale(-1,-1);}
	
	.card4{-webkit-transform-origin:0 0;-webkit-transform:scale(1,-1);}
	.card4 .cnt{-webkit-transform:scale(1,-1);}
	
	/* demo */
	.help{cursor:pointer;text-decoration:underline;position:absolute;width:90px;height:20px;color:#FFF;margin-top:-20px;}
	
</style>
<script>
	function toggle(d){
		var c = document.querySelector(d);
		c.classList.toggle('on');
		return false;
	}
</script>

</head>
<body>
<div style="text-align:center"><a href="card.html" style="color:#FFF;">另一个例子</a></div>
<!-- 将标签添加到页面中，添加类on即可触发动画。1-4分别对应左上、右上、右下、左下四角 -->
<div class="card card1" style="top:20px;left:10px;"><!-- 定位 -->
	<a class="help" onclick="return toggle('.card1')">CLICK ME</a><!-- 演示用辅助标签 -->
	<div class="wrap">
		<div class="scope"></div>
		<div class="main">
			<div class="mask"></div>
			<div class="cnt">
				123
			</div>
		</div>
	</div>
</div>

<div class="card card2" style="top:20px;right:10px;">
	<a class="help" onclick="return toggle('.card2')">CLICK ME</a>
	<div class="wrap">
		<div class="scope"></div>
		<div class="main">
			<div class="mask"></div>
			<div class="cnt">
				123
			</div>
		</div>
	</div>
</div>

<div class="card card3" style="bottom:20px;right:10px;">
	<a class="help" onclick="return toggle('.card3')">CLICK ME</a>
	<div class="wrap">
		<div class="scope"></div>
		<div class="main">
			<div class="mask"></div>
			<div class="cnt">
				123
			</div>
		</div>
	</div>
</div>

<div class="card card4" style="bottom:20px;left:10px;">
	<a class="help" onclick="return toggle('.card4')">CLICK ME</a>
	<div class="wrap">
		<div class="scope"></div>
		<div class="main">
			<div class="mask"></div>
			<div class="cnt">
				123
			</div>
		</div>
	</div>
</div>

</body>
</html>
