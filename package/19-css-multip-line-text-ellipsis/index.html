<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
	<title>css multip line text ellipsis</title>
	<style>
        .parent{}
        .pre-before{float:right;height:3em;}
        .child{margin:20px;width:10em;overflow:hidden;font-size:16px;height:4em;line-height:1;}
        .ellipsis{float:right;clear:right;}
        .ellipsis-mask{display:inline-block;vertical-align:top;height:1em;width:10em;margin-right:-100%;background:#CCC;}
	</style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <span class="pre-before"></span>
            <span class="ellipsis">...</span>
            这是一个例句1，这是一个例句2，这是一个例句3，这是一个例句4，这是一个例句5，这是一个例句6<span class="ellipsis-mask"></span>
        </div>
    </div>

    <div class="parent">
        <div class="child">
            <span class="pre-before"></span>
            <span class="ellipsis">...</span>
            这是一个例句1，这是一个例句2，这是一个例句3，这是一个例句4，这是一个例句5<span class="ellipsis-mask"></span>
        </div>
    </div>

    <div class="parent">
        <div class="child">
            <span class="pre-before"></span>
            <span class="ellipsis">...</span>
            这是一个例句1，这是一个例句2，这是一个例句3<span class="ellipsis-mask"></span>
        </div>
    </div>

</body>
</html>
