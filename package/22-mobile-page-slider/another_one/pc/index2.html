<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<style>
/* reset */
*{margin:0;padding:0;}
table{border-collapse:collapse;border-spacing:0;}
h1,h2,h3,h4,h5,h6{font-size:1em;font-weight:normal;}
ul,ol,li{list-style:none;}
em,i,b,th{font-style:normal;font-weight:normal;}
input,button,textarea,select,img{border:0;outline:none;vertical-align:middle;}
body,input,button,textarea,select{font-family:Arial,"Helvetica Neue",Helvetica,"SimSun",sans-serif;}
a{text-decoration:none;}

/* tools */
.cfx{zoom:1;}
.cfx:after{content:'';display:block;height:0;overflow:hidden;clear:both;}

.ani{-webkit-transition:all .8s ease 0.4s;-moz-transition:all .8s ease 0.4s;transition:all .8s ease 0.4s;}
.z-animate{z-index:9;}
.ani-opacity{opacity:0;}
.z-animate .ani-opacity{opacity:1;}

.ani-inUp{-webkit-transform:translateY(-100%);-moz-transform:translateY(-100%);transform:translateY(-100%);}
.z-animate .ani-inUp{-webkit-transform:translateY(0);-mox-transform:translateY(0);transform:translateY(0);}


/* frame */
html{-webkit-text-size-adjust:none;height:100%;line-height:1;}
body{background:#000;height:100%;}

.page{position:relative;overflow:hidden;min-height:600px;background:no-repeat center;-webkit-background-size:cover;-moz-background-size:cover;background-size:cover;}
.cnt{position:absolute;background:no-repeat center;width:800px;height:800px;left:50%;top:50%;margin:-400px 0 0 -400px;}

.qrcode{position:absolute;}
.qrcode .img{position:absolute;bottom:100%;width:100%;background:rgba(255,255,255,.8);-webkit-transition:all .2s;-moz-transition:all .2s;transition:all .2s;opacity:0;display:none;}
.qrcode:hover .img{opacity:1;display:block;}
.qrcode .img img{display:block;margin:20px auto;width:180px;}

.haswheel .pages{position:absolute;top:0;bottom:0;left:0;right:0;width:100%;height:100%;overflow:hidden;}
.haswheel .pageWrap{height:100%;-webkit-transition:-webkit-transform .4s ease;transition:transform .4s ease;}
.haswheel .page{height:100%;min-height:0;}

.silence .pageWrap{-webkit-transition-duration:0s;-moz-transition-duration:0s;transition-duration:0s;}

/* cnt */
.page1{background-image:url(images/bg_01.jpg);}
.page2{background-image:url(images/bg_02.jpg);}
.page3{background-image:url(images/bg_03.jpg);}
.page4{background-image:url(images/bg_04.jpg);}

.page1 .cnt{background-image:url(images/text_01.png);}
.page1 .download{width:266px;height:80px;left:267px;top:621px;}
.page2 .cnt{background-image:url(images/text_02.png);}
.page3 .cnt{background-image:url(images/text_03.png);}
.page4 .cnt{background-image:url(images/text_04.png);}
.page4 .weixin{width:266px;height:80px;left:112px;top:544px;}
.page4 .weibo{width:266px;height:80px;left:430px;top:544px;}
.page4 .foot{position:absolute;width:100%;left:0;bottom:0;text-align:center;font-size:14px;color:#FFF;line-height:42px;background:#000;}

.navs{position:fixed;bottom:20px;right:20px;z-index:9;}
.nav{display:block;width:8px;height:8px;background:rgba(255,255,255,.8);border-radius:99px;text-indent:-99em;margin:5px;}
.nav:hover{background:rgba(255,255,255,1);}
.nav.active{background:#9C4C11;}

.audio{position:absolute;top:15px;right:15px;z-index:99;width:40px;height:40px;}
.audio-icon{width:22px;height:22px;position:absolute;top:50%;left:50%;margin:-11px;background:url(images/music_off.png) no-repeat center;background-size:100% 100%;}
.audio.playing{background:url(images/music.gif) no-repeat center;-webkit-background-size:100% 100%;background-size:100% 100%;}
.audio.playing .audio-icon{
    -webkit-animation: rotating 1.2s linear infinite;
            animation: rotating 1.2s linear infinite;
}
@-webkit-keyframes rotating {
    from {
        -webkit-transform: rotate(0deg)
    }

    to {
        -webkit-transform: rotate(360deg)
    }
}

@keyframes rotating {
    from {
        transform: rotate(0deg)
    }

    to {
        transform: rotate(360deg)
    }
}

</style>
</head>
<body class="haswheel">

<div class="navs">
    <a href="javascript:" data-to="0" class="nav active">0</a>
    <a href="javascript:" data-to="1" class="nav">1</a>
    <a href="javascript:" data-to="2" class="nav">2</a>
    <a href="javascript:" data-to="3" class="nav">3</a>
</div>

<div class="audio" id="j_audio">
    <div class="audio-icon"></div>
    <audio src="media/1.mp3" id="media" loop autoplay="" preload=""></audio>
</div>

<div class="pages">
    <div class="pageWrap">
        <div class="page page1">
            <div class="cnt ani ani-opacity">
                <a href="javascript:" class="download qrcode" title="下载"><div class="img"><img src="pic/qr.png" alt=""></div></a>
            </div>
        </div>
        <div class="page page2">
            <div class="cnt ani ani-opacity"></div>
        </div>
        <div class="page page3">
            <div class="cnt ani ani-opacity">
            </div>
        </div>
        <div class="page page4">
            <div class="cnt ani ani-opacity">
                <a href="javascript:" class="weixin qrcode" title="公众账号"><div class="img"><img src="pic/qr.png" alt=""></div></a>
                <a href="javascript:" class="weibo qrcode" title="新浪微博"><div class="img"><img src="pic/qr.png" alt=""></div></a>
            </div>
            <div class="foot">
                <div class="inf">Copyright &copy; 2015 UP Lady.All Rights Reserved.</div>
            </div>
        </div>
    </div>
</div>


<script src="jquery-1.10.2.min.js"></script>
<script src="jquery.mousewheel.js"></script>
<script>
    var init = function () {
        var pagesPosition = {},
            resizeTimeout = null,
            animating = null,
            current = 0,
            initPagePosition = function () {
                var pos = [0],
                    pageHeight = 0,
                    windowHeight = $(window).height(); 
                $('.page').each(function (index, page) {
                    pageHeight += $(page).height()
                });
                
                for (var pageTotal = Math.floor(pageHeight / windowHeight), pageIndex = 0; pageIndex < pageTotal - 1; pageIndex++) {
                    pos.push(windowHeight + pos[pageIndex]);
                }
                pagesPosition.arr = pos;
                pagesPosition.total = pageTotal;
                return pagesPosition
            },
            doAnimate = function (direction, silence) {
                if (animating && !silence) return;
                
                if (silence) $('body').addClass('silence');
                else $('body').removeClass('silence');
                
                var to = current + direction;
                var max = pagesPosition.total - 1;
                
                if (to < 0 || to === 0) to = 0;
                else if (to === max || to > max) to = max;
                
                if (to === current && !silence) return;
                else current = to;
                
                $('.page').removeClass('z-animate');
                $('.page' + (current + 1)).addClass('z-animate');
                
                animateFun();
                setTimeout(function() {
                    animating = null;
                }, 1000);
            },
            animateFun = function () {
                animating = true;
                
                var val = 'translate3d(0px, -' + pagesPosition.arr[current] + 'px, 0px)';
                $('.pageWrap').css({
                    '-webkit-transform': val,
                    '-moz-transform': val,
                    '-o-transform': val,
                    '-ms-transform': val,
                    'transform': val
                });
            };
        
        $(window).resize(function () {
            resizeTimeout && clearTimeout(resizeTimeout);
            resizeTimeout = window.setTimeout(function() {
                initPagePosition();
                doAnimate(0, true);
            }, 100);
        });
        $(window).mousewheel(function (b, c, a, d) {
            d < 0 ? doAnimate(1) : doAnimate(-1);
        });
        $(window).keydown(function (e) {
            switch (e.keyCode || e.which || e.charCode) {
            case 38:
                doAnimate(-1);
                e.preventDefault();
                break;
            case 40:
                doAnimate(1)
                e.preventDefault();
            }
        });
        
        initPagePosition();
        doAnimate(0, true);
        
        $('.nav').on('click', function(e) {
            var $el = $(e.currentTarget);
            var to = $el.data('to');
            
            if (to == current) return;
            
            doAnimate(to - current);
            $el.siblings().removeClass('active');
            $el.addClass('active');
        });

        var audio = $('#media').get(0);
        $('#j_audio').on('click', function() {
            var $me = $(this);
            if ($me.hasClass('playing')) {
                audio.pause();
                $me.removeClass('playing');
            }
            else {
                audio.play();
                $me.addClass('playing');
            }
        }).click();
        if (audio.paused) audio.play();
        
    
    }
    
    init();

</script>

</body>
</html>
